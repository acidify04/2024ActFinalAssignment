<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 은효</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            /*background-color: #f0f0f0;*/
            background-image: url('/assets/images/ai_page.png');
            background-size: 80%; /* 배경 이미지 크기 줄이기 */
            /*background-size: 100%; !* 배경 이미지 크기 줄이기 *!*/
            background-position: center;
            background-repeat: no-repeat;


        }
        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .big_section {
            margin: 20px;
            padding: 20px;
            /*background-color: #fff;*/
            border-radius: 10px;
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            /*text-align: left; !* 왼쪽 정렬 *!*/
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #chat-container {
            width: 400px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        #input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
        }
        #input-box button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="big_section">
        <button class="nav-button" onclick="location.href='/future/page_4'">이전 페이지</button>
    </div>
    <div class="big_section">

    </div>
    <div class="big_section">
        <button class="nav-button" onclick="location.href='/index'">다음 페이지</button>
    </div>
</div>


<div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="'은효야 너는 꿈이 뭐니?'라고 질문해보세요">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        addMessage(userInput, 'user-message');

        const response = await fetch('/api/gpt/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: userInput })
        });

        const result = await response.text();
        addMessage(result, 'bot-message');
        document.getElementById('user-input').value = '';
    }

    function addMessage(message, className) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;
        messageElement.textContent = message;
        document.getElementById('chat-box').appendChild(messageElement);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }
</script>
</body>
</html>
